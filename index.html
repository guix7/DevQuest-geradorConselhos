<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - Gerador de conselhos</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="card">
            <p>ADVICE <span id="numero">?</span></p>
            <h2 id="conselho">"click the button below to get advice"</h2>
            <picture>
                <source media="(min-width:680px)" srcset="src/img/pattern-divider-desktop.svg">
                <img src="src/img/pattern-divider-mobile.svg" alt="separador">
            </picture>
            <div class="dice">
    
                <button>

                    <img src="src/img/icon-dice.svg" alt="" id="botao">
                </button>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
